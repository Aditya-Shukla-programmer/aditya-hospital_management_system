<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
      transform: scale(1.1);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #ffeb3b;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0d47a1;
      box-shadow: 0 0 5px rgba(13,71,161,0.2);
    }

    button {
      padding: 12px;
      background-color: #0d47a1;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #6f94bd;
      color: white;
      font-size: 0.95em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="6" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Hospital Management System | Contact: contact@hospital.com
  </footer>
</body>
</html>
